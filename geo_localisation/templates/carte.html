{% include "header.html" %}
<html>
<head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map;
        function initMap() {
            var myLatLng = {lat: {{ data.LATITUDE }}, lng: {{ data.LONGITUDE }}};

            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 16
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
            marker.setMap(map);
        }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs4EmJ4zkbn50u2zhYHAWVuvRFIbw7bY0&callback=initMap">
    </script>
  </body>
